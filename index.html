<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="k4mlas">
  <meta name="keywords" content="component">
  <meta name="description" content="New component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/a29ce9ae35.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">


</head>

<body>
  <main>

    <header class="head">

      <div class="head__logo"><img src="./images/logo.svg" alt="logo"></div>
      <div class="header">
        <div class="header__content">
          <div class="header__img"><img src="./images/illustration-mockups.svg" alt="ilustration web">
          </div>
          <div class="header__text">
            <h1 class="header__title">Build The Community Your Fans Will Love</h1>
            <p class="header__description">Huddle re-imagines the way we build communities. You have a voice, but so
              does
              your audience.
              Create connections with your users as you engage in genuine discussion.</p>
            <button class="header__btn">Register</button>
          </div>
        </div>
        <div class="header__links">
          <a aria-label="Link to FB" href="#"><i class="fa-brands fa-facebook"></i></a>
          <a aria-label="Link to Twitter" href="#"><i class="fa-brands fa-twitter"></i></a>
          <a aria-label="Link ti IG" href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>

    </header>


  </main>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/k4mlas">k4mlas</a>.
    </p>
  </footer>
</body>

</html>
